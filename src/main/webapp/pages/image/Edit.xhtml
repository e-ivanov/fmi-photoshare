<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditImageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{imageController.selected.id}" title="#{bundle.EditImageTitle_id}" required="true" requiredMessage="#{bundle.EditImageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditImageLabel_fileName}" for="fileName" />
                    <h:inputText id="fileName" value="#{imageController.selected.fileName}" title="#{bundle.EditImageTitle_fileName}" required="true" requiredMessage="#{bundle.EditImageRequiredMessage_fileName}"/>
                    <h:outputLabel value="#{bundle.EditImageLabel_description}" for="description" />
                    <h:inputText id="description" value="#{imageController.selected.description}" title="#{bundle.EditImageTitle_description}" />
                    <h:outputLabel value="#{bundle.EditImageLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{imageController.selected.userId}" title="#{bundle.EditImageTitle_userId}" required="true" requiredMessage="#{bundle.EditImageRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{imageController.update}" value="#{bundle.EditImageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditImageViewLink}"/>
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.EditImageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditImageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
