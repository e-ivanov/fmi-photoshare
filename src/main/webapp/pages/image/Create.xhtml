<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateImageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{imageController.selected.id}" title="#{bundle.CreateImageTitle_id}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_fileName}" for="fileName" />
                    <h:inputText id="fileName" value="#{imageController.selected.fileName}" title="#{bundle.CreateImageTitle_fileName}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_fileName}"/>
                    <h:outputLabel value="#{bundle.CreateImageLabel_description}" for="description" />
                    <h:inputText id="description" value="#{imageController.selected.description}" title="#{bundle.CreateImageTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateImageLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{imageController.selected.userId}" title="#{bundle.CreateImageTitle_userId}" required="true" requiredMessage="#{bundle.CreateImageRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imageController.create}" value="#{bundle.CreateImageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.CreateImageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateImageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
