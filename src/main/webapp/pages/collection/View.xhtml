<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCollectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCollectionLabel_id}"/>
                    <h:outputText value="#{collectionController.selected.id}" title="#{bundle.ViewCollectionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCollectionLabel_name}"/>
                    <h:outputText value="#{collectionController.selected.name}" title="#{bundle.ViewCollectionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCollectionLabel_userId}"/>
                    <h:outputText value="#{collectionController.selected.userId}" title="#{bundle.ViewCollectionTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{collectionController.destroyAndView}" value="#{bundle.ViewCollectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCollectionEditLink}"/>
                <br />
                <h:commandLink action="#{collectionController.prepareCreate}" value="#{bundle.ViewCollectionCreateLink}" />
                <br />
                <h:commandLink action="#{collectionController.prepareList}" value="#{bundle.ViewCollectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCollectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
