<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewImageLabel_id}"/>
                    <h:outputText value="#{imageController.selected.id}" title="#{bundle.ViewImageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_fileName}"/>
                    <h:outputText value="#{imageController.selected.fileName}" title="#{bundle.ViewImageTitle_fileName}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_description}"/>
                    <h:outputText value="#{imageController.selected.description}" title="#{bundle.ViewImageTitle_description}"/>
                    <h:outputText value="#{bundle.ViewImageLabel_userId}"/>
                    <h:outputText value="#{imageController.selected.userId}" title="#{bundle.ViewImageTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imageController.destroyAndView}" value="#{bundle.ViewImageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewImageEditLink}"/>
                <br />
                <h:commandLink action="#{imageController.prepareCreate}" value="#{bundle.ViewImageCreateLink}" />
                <br />
                <h:commandLink action="#{imageController.prepareList}" value="#{bundle.ViewImageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewImageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
