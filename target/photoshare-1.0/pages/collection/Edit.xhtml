<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCollectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCollectionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{collectionController.selected.id}" title="#{bundle.EditCollectionTitle_id}" required="true" requiredMessage="#{bundle.EditCollectionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCollectionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{collectionController.selected.name}" title="#{bundle.EditCollectionTitle_name}" required="true" requiredMessage="#{bundle.EditCollectionRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCollectionLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{collectionController.selected.userId}" title="#{bundle.EditCollectionTitle_userId}" required="true" requiredMessage="#{bundle.EditCollectionRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{collectionController.update}" value="#{bundle.EditCollectionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCollectionViewLink}"/>
                <br />
                <h:commandLink action="#{collectionController.prepareList}" value="#{bundle.EditCollectionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCollectionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
